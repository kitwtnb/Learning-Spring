<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</head>
<body class="text-center">
    <h1>Login</h1>

    <form method="post" action="/user_management_app/login">
        <label>User ID</label>
        <input type="text" name="user_id" /><br>
        <label>Password</label>
        <input type="text" name="password" /><br>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>

    <a th:href="@{'/user_management_app/signup'}">Register User</a>
</body>
</html>
